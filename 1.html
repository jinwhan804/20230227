<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
</head>
<body>
    <!-- h1이라는 이름의 태그가 있고 속성은 뭘까? -->
    <h1>1. 제육볶음</h1>
    <h2>2. 김밥</h2>
    <h3>3. 떡볶이</h3>
    <!-- h1, h2, h3는 문자 태그 -->
    <!-- 주로 제목을 작성할 때 사용하는 태그 -->
    <p>국가수사본부장에 임명됐던 정순신 변호사가 아들의 <br>
        학교 폭력 문제로 낙마하면서 <br>
        윤희근 경찰청장의 퇴진론이 불거지고 있습니다.
        윤희근 경찰청장은 추천권자로서 안타깝게 생각한다면서도 
        거취에 대해선 고심하고 있다는 원론적인 입장을 내놨습니다.</p>
        <!-- 주로 문단을 작성할 때 사용하는 태그 -->
        <!-- 문단 태그 내에서 줄 내림을 해주고 싶을 때는 br 태그를 사용한다. -->
    햄버거
    <!-- 웹 페이지를 작성할 때 영역을 나눠주는 태그 -->
    <!-- 블록 속성이 있다. -->
    안녕 난 블록 9기<div>구진완이야</div>
    <!-- 인라인 속성, 자리를 양보 바로 옆에 나열된다. -->
    <!-- span 인라인 속성을 가지고 있다 -->
    블록 체인을 배우고 싶어
    <span>구진완이야</span>
</body>
</html>
